<!DOCTYPE html>

<html>
    <head>
        <title>prompt box</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            a=prompt("ENter Your Name","Enter NAMES");
            alert("Your Name is"+a);
            if(confirm("Do you Want to Quit?")==true)
            {
                alert("Thank you");
            }
            else 
            {
                alert ("proceed");
            }
        </script>   
    </body>
</html>
