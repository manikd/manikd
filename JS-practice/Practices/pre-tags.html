<!DOCTYPE html>
<html>
    <head>
        <title> Pre-TAGs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <pre>
        <script type="text/javascript">
        var a=10;
        document.write("This is a" + " " +typeof(a) + " " + "AND its value is" + a + "\n");
        var a=20.25;
        document.write("This is a" + " " +typeof(a) + " " + "AND its value is" + a + "\n");
        var a="This is Practice OF Pre tags";
        document.write("This is a" + " " +typeof(a) + " " + "AND its value is" + a + "\n");
        var b=null;
        document.write("This is a" + " " +typeof(b) + " " + "AND its value is" + b + "\n");
        
        </script>
        </pre>
    </body>
</html>
